          <!-- Log in -->
          <div class="upper-container">
            <form class="form-signin" method="post">
              <h3 class="form-signin-heading">Aready have an account?</h3>
              
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" name="loginEmail" class="form-control" placeholder="Email address" required autofocus>
              
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" name="loginPassword" class="form-control" placeholder="Password" required>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>

                <label>
                  <p class="login-help"><a href="forget_password.html">Forgot password?</a></p>
                </label>
              </div>

              <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
              <!-- 
              <p class="facebook-login"><a href="fb-signin.html">Sign in with facebook</a></p>
               -->
            </form>
          </div>
          <br><br>
          <!-- Sign up -->
          <div class="lower-container">
            <form class="form-signup" method="post">
              <h3 class="form-signup-heading">Sign up</h3>
            
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>

              <label for="nickname" class="sr-only">Nickname</label>
              <input type="text" id="nickname" name="nickname" class="form-control" placeholder="Nickname" required autofocus>
          
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
              
              <label for="inputPassword_confirm" class="sr-only">Password confirm</label>
              
              <input type="password" id="inputPassword_confirm" name="inputPassword_confirm" class="form-control" placeholder="Password confirm" required>
          
              <br>
              <!-- <input type="submit" onclick="clicked();" value="Button" /> -->
              <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="clicked();">Sign up</button>
            </form>
          </div>

  <!-- Toggle Search JS -->
  <script type="text/javascript">
  $(function() {
    var $searchlink = $('#searchlink');

    /*// hover effect
    $searchlink.on('mouseover', function(){
      $(this).addClass('open');
    }).on('mouseout', function(){
      $(this).removeClass('open');
    });*/

    // on click effect
    $searchlink.on('click', function(e){
      var target = e ? e.target : window.event.srcElement;
    
      if($(target).attr('id') == 'searchlink') {
        if($(this).hasClass('open')) {
          $(this).removeClass('open');
        } else {
          $(this).addClass('open');
        }
      }
    });
  });
  </script>
